<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Your CSS styles here */
         body {
    background-image: url("cul5.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    } 
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid brown;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            font-family: tahoma;
        }

        textarea {
    width: calc(100% - 20px); /* Adjust width to leave space for padding */
    height: 150px;
    margin: 0 auto; /* Center the textarea horizontally */
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: tahoma;
}


        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            font-size: 24px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover {
            color: #007bff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #facf64;
            color: black;
            border: 2px solid brown;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.4s, border-color 0.4s; /* Add border-color transition */
            text-decoration: none; /* Remove text-decoration for buttons */
        }

        button:hover {
            background-color: transparent;
            border-color: #facf64; /* Change border-color on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="feedback.php" method="POST">
            <textarea name="feedback" placeholder="Type your feedback here..." required></textarea>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </div>
            <button type="submit">Submit</button>
            <button type="button" onclick="location.href='index.php'">Go Back</button>
        </form>
    </div>
</body>
</html>
